<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Random Quote Generator</h1>
    <blockquote>
        <p>{{ quote }}</p>
        <footer>{{ author }}</footer>
    </blockquote>
    <button id="new-quote-btn">New Quote</button>

    <script>
        // Add JavaScript to handle the "New Quote" button click
        document.getElementById('new-quote-btn').addEventListener('click', function () {
            fetchNewQuote();
        });

        // Function to fetch a new quote and update the page content
        function fetchNewQuote() {
            fetch('/new_quote')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('blockquote p').textContent = data.quote;
                    document.querySelector('blockquote footer').textContent = data.author;
                })
                .catch(error => console.error('Error fetching new quote:', error));
        }
    </script>
</body>

</html>
